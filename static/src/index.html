<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <!-- <link -->
    <!--   href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" -->
    <!--   rel="stylesheet" -->
    <!--   type="text/css" -->
    <!-- /> -->
    <link rel="stylesheet" href="../css/style.css" />

    <title>Markdown</title>
  </head>
  <body>
    <h1>Upload</h1>
    <form
      id="uploadForm"
      action="http://localhost:8080/upload"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="file" name="markdownFile" accept=".md" required />
      <input type="text" name="targetDir" value="example.md" />
      <button type="submit">Upload</button>
    </form>

    <div id="uploadResponse"></div>

    <h1>View</h1>
    <form id="markdownForm">
      <label for="file">Markdown File Name:</label>
      <input type="text" id="file" name="file" value="example.md" required />
      <button type="submit">Fetch Markdown</button>
    </form>

    <div id="content"></div>

    <script>
      const form = document.getElementById("markdownForm");
      const uploadForm = document.getElementById("uploadForm");
      const uploadResponseDiv = document.getElementById("uploadResponse");
      const contentDiv = document.getElementById("content");

      uploadForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const formData = new FormData(uploadForm);

        fetch("http://localhost:8080/upload", {
          method: "POST",
          body: formData,
        })
          .then((response) => {
            if (!response.ok) {
              return response.text().then((text) => {
                throw new Error(text || "Server error");
              });
            }
            return response.text();
          })
          .then((data) => {
            uploadResponseDiv.innerHTML = `<p style="color: green">${data}</p>`;
          })
          .catch((error) => {
            uploadResponseDiv.innerHTML = `<p style="color: red;">${error}</p>`;
          });
      });

      form.addEventListener("submit", function (event) {
        event.preventDefault(); // prevent default form submission

        const formData = new FormData(form);
        const file = formData.get("file");

        fetch(`http://localhost:8080/markdown?file=${encodeURIComponent(file)}`)
          .then((response) => {
            if (!response.ok) {
              return response.text().then((text) => {
                throw new Error(text || "Server error");
              });
            }
            return response.json();
          })
          .then((data) => {
            const markdown = data.content;
            if (markdown.trim() === "") {
              contentDiv.innerHTML = `<p style="color: red;">Received empty markdown content: ${error}</p>`;
              return;
            }
            // Sanitize and render HTML from markdown
            const sanitizedMarkdown = DOMPurify.sanitize(markdown);
            contentDiv.innerHTML = marked.parse(sanitizedMarkdown);
          })
          .catch((error) => {
            console.error("Error in fetch operation:", error);
            contentDiv.innerHTML = `<p style="color: red;">${error}</p>`;
          });
      });
    </script>
  </body>
</html>
